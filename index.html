  <div id="player" style="top: 152px; left: 152px"></div>
  <div class="control">
    <button class="top" onmouseover="upTime = setInterval(up, 13); startAnimU()" onmouseout="clearInterval(upTime); stopAnimU()">
      ↑
    </button>
    <button class="left" onmouseover="leftTime = setInterval(left, 13); startAnimL()" onmouseout="clearInterval(leftTime); stopAnimL()">
      ←
    </button>
    <button class="mid" onclick="">•</button>
    <button class="right" onmouseover="rightTime = setInterval(right, 13); startAnimR()" onmouseout="clearInterval(rightTime); stopAnimR()">
      →
    </button>
    <button class="b">B</button>
    <button class="down" onmouseover="downTime = setInterval(down, 13); startAnimD()" onmouseout="clearInterval(downTime); stopAnimD()">
      ↓
    </button>
  </div>
